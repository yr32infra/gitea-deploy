version: '3.9'
services:
  gitea:
    image: gitea/gitea:1.20.3@sha256:eda9ebe211772fd2a47c02a7f828eb5c957f5812043a7ff03e4e2780a850554b
    hostname: gitea
    container_name: gitea__gitea
    restart: unless-stopped

    environment:
      TZ: JST

    volumes:
      - type: volume
        source: gitea_data
        target: /data

      - type: bind
        source: /etc/timezone
        target: /etc/timezone
        read_only: true

      - type: bind
        source: /etc/localtime
        target: /etc/localtime
        read_only: true

    expose:
      - 3000

    networks:
      - default
      - outband

    deploy:
      resources:
        limits:
          memory: 512m

  mariadb:
    image: mariadb:11.0.3@sha256:7108b0cf6c4f23426d501606507e3417f44e3e31326b1cd5c8fe8ebea88a77a0

    hostname: mariadb
    container_name: gitea__mariadb
    restart: unless-stopped

    environment:
      MYSQL_ROOT_PASSWORD: gitea
      MYSQL_USER: gitea
      MYSQL_PASSWORD: gitea
      MYSQL_DATABASE: gitea

    volumes:
      - type: volume
        source: mariadb_data
        target: /var/lib/mysql

    networks:
      - default

    deploy:
      resources:
        limits:
          memory: 512m

  cloudflared:
    image: cloudflare/cloudflared:2023.7.3@sha256:551fbcfb9f76b8dbac397c55f468cfe3b09e0f4332f355118b4f5d904d66c028
    hostname: cloudflared
    container_name: gitea__cloudflared
    restart: unless-stopped

    environment:
      TUNNEL_METRICS: 0.0.0.0:9126
      TUNNEL_LOGFILE: /dev/stdout

    command: tunnel run --token ${TUNNEL_TOKEN}

    networks:
      default:
      outband:
      prometheus__cloudflared:
        aliases:
          - gitea__cloudflared

    deploy:
      resources:
        limits:
          memory: 128m

volumes:
  gitea_data:
    name: gitea__gitea_data
  mariadb_data:
    name: gitea__mariadb_data

networks:
  default:
    name: gitea__default
    internal: true

  outband:
    name: gitea__outband

  prometheus__cloudflared:
    name: prometheus__cloudflared 
    external: true
