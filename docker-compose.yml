version: '3.9'
services:
  gitea:
    image: gitea/gitea:1.19.1@sha256:bbee7209c79169210e962d9359bfe6047d60047d7660a8df2b92b6c849660557
    hostname: gitea
    container_name: gitea__gitea
    restart: unless-stopped

    environment:
      TZ: JST

    volumes:
      - type: volume
        source: gitea_data
        target: /data

      - type: bind
        source: /etc/timezone
        target: /etc/timezone
        read_only: true

      - type: bind
        source: /etc/localtime
        target: /etc/localtime
        read_only: true

    expose:
      - 3000

    networks:
      - default
      - outband

    deploy:
      resources:
        limits:
          memory: 512m

  mariadb:
    image: mariadb:10.11.2@sha256:7781ab82c8701e38b7a039ca155beca4574bd36ac19e5f54b99cee9666ac2249

    hostname: mariadb
    container_name: gitea__mariadb
    restart: unless-stopped

    environment:
      MYSQL_ROOT_PASSWORD: gitea
      MYSQL_USER: gitea
      MYSQL_PASSWORD: gitea
      MYSQL_DATABASE: gitea

    volumes:
      - type: volume
        source: mariadb_data
        target: /var/lib/mysql

    networks:
      - default

    deploy:
      resources:
        limits:
          memory: 512m

  cloudflared:
    image: cloudflare/cloudflared:2023.4.1@sha256:1d4e7f464d3cecccf37706968197a8bf97bc7cd1a99f2088361814e337908684
    hostname: cloudflared
    container_name: gitea__cloudflared
    restart: unless-stopped

    environment:
      TUNNEL_METRICS: 0.0.0.0:9126
      TUNNEL_LOGFILE: /dev/stdout

    command: tunnel run --token ${TUNNEL_TOKEN}

    networks:
      default:
      outband:
      prometheus__cloudflared:
        aliases:
          - gitea__cloudflared

    deploy:
      resources:
        limits:
          memory: 128m

volumes:
  gitea_data:
    name: gitea__gitea_data
  mariadb_data:
    name: gitea__mariadb_data

networks:
  default:
    name: gitea__default
    internal: true

  outband:
    name: gitea__outband

  prometheus__cloudflared:
    name: prometheus__cloudflared 
    external: true
